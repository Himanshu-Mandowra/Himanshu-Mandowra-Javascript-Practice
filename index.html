    <div>

<!-- ////////////////////OTHER UNIVERSE, NOT CONNECTED WITH UPPER CODE -->
    <script>
        const arr1 = [".", "ABC", "DEF", "GHI", "JKL"];
        let input = 1;
        let input2 = 2;

        let var1 = arr1[input];
        let var2 = arr1[input2];
        let output = []; 

        for(let i=0; i<var1.length; i++){
            for(let j=0; j<var2.length; j++){

                output.push(var1[i] + var2[j]+ '\n');
            }

            
        }

        document.getElementById("demo").innerHTML= output;


    </script>
